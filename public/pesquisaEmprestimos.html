<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisa de Empréstimos</title>
  <link rel="stylesheet" href="styles/emprestimosPesquisa.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <a href="livros.html">
        <img src="./imagens/logo.png" alt="Logo" class="logo-img">
      </a>
    </div>
    <h1>Pesquisa de Empréstimos</h1>
    <div class="navbar">
      <ul>
        <li><a href="index.html">Pesquisa de Livros</a></li>
        <li><a href="livros.html">Lista de Livros</a></li>
        <li><a href="emprestimos.html">Gerenciar Empréstimos</a></li>
      </ul>
    </div>
  </header>

  <div class="container">
    <h1>Pesquisar Empréstimos</h1>

    <!-- Seletor de tipo de pesquisa -->
    <div class="search-options">
      <label>
        <input type="radio" name="searchType" value="aluno" checked>
        Por Aluno
      </label>
      <label>
        <input type="radio" name="searchType" value="livro">
        Por Livro
      </label>
    </div>

    <!-- Formulário de pesquisa -->
    <form id="searchEmprestimosForm">
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Digite o nome do aluno ou do livro" required>
        <button type="submit">Pesquisar</button>
        <img src="./imagens/emprestimo.png" alt="Ícone de Pesquisa" class="pesquisa-img">
      </div>
    </form>

    <!-- Resultados -->
    <div class="list-loans">
        <div class="list-header" id="list-header">
          <span>ID</span>
          <span>Nome do Aluno</span>
          <span>Título do Livro</span>
          <span>Status</span>
          <span>Data do Empréstimo</span>
          <span>Data de Devolução</span>
        </div>
        <ul id="results"></ul>
      </div>
      

    <div class="error-message" id="error-message"></div>
  </div>

  <script src="scripts/emprestimosPesquisa.js"></script>
</body>
</html>
