<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisa de Livros</title>
  <link rel="stylesheet" href="styles/emprestimosPesquisa.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <a href="livros.html">
        <img src="./imagens/logo.png" alt="Logo" class="logo-img">
      </a>
    </div>
    <h1>Pesquisa de Livros</h1>
    <div class="navbar">
      <ul>
        <li><a href="livros.html">Prateleira de Livros</a></li>
        <li><a href="emprestimos.html">Gerenciar Empréstimos</a></li>
        <li><a href="pesquisaEmprestimos.html">Pesquisa de Empréstimos</a></li>
      </ul>
    </div>
  </header>

  <div class="container">
    <h1>Pesquisar Livros</h1>

    <!-- Seletor de tipo de pesquisa -->
    <div class="search-options">
      <label>
        <input type="radio" name="searchType" value="titulo" checked>
        Por Título
      </label>
      <label>
        <input type="radio" name="searchType" value="autor">
        Por Autor
      </label>
    </div>

    <!-- Formulário de pesquisa -->
    <form id="searchLivroForm">
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Digite o título ou autor do livro" required>
        <button type="submit">Pesquisar</button>
        <img src="./imagens/pesquisa de livros.png" alt="Ícone de Pesquisa" class="pesquisa-img">
      </div>
    </form>

    <!-- Resultados -->
    <div class="list-loans">
      <div class="list-header" id="list-header">
        <span>ID</span>
        <span>Nome</span>
        <span>Autor</span>
        <span>Editora</span>
        <span>Ano de Lançamento</span>
        <span>Quantidade</span>
      </div>
      <ul id="results"></ul>
    </div>

    <div class="error-message" id="error-message"></div>
  </div>

  <script src="scripts/index.js"></script>
</body>
</html>
